<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>

<body>
  <main>
    <picture>
      <img src="images/illustration-hero.svg" alt="">
    </picture>
    <section>
      <div id="texto">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </div>
      <div id="opcao">
        <div id="icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div id="plano">
          <h2>Plano Anual</h2>
          <p>R$59.99/Ano</p>
        </div>
        <a href="#">
          Change
        </a>
      </div>
      <div id="botoes">
        <button>
          Proceed to Payment
        </button>
        <button id="cancel">
          Cancel Order
        </button>
      </div>
    </section>
  </main>
</body>
</html>
